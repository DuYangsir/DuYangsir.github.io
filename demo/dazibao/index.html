<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>web 大字报</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="js/run.js"></script>
</head>

<body>
  <div id="app">
    <div class="set-box" v-if="!runBox">
      <!-- 使用说明 -->

      <p class="explain-btn">
        <el-button type="primary" @click="explainDialog = true">使用说明</el-button>
      </p>
      <p class="textarea-box bor-box">
        <el-input type="textarea" @input="textareaChange" placeholder="请输入内容" v-model="textarea">
        </el-input>
      </p>

      <div class="color-select bor-box">
        <div>
          <p class="bor-box bor-box-bottom">请选择字体颜色</p>
          <el-color-picker v-model="textColor"></el-color-picker>
        </div>
        <div>
          <p class="bor-box bor-box-bottom">请选择背景颜色</p>
          <el-color-picker v-model="bgColor"></el-color-picker>
        </div>
      </div>

      <div class="bor-box run-speed">
          <p class="">设置滚动速度</p>
          <el-slider v-model="speed"></el-slider>
      </div>

      <p class="explain-btn bor-box">
        <el-button type="success" :disabled="begin">开始</el-button>
      </p>

    </div>

    <run-box v-else :data="123"></run-box>



    <!-- 弹框 all -->
    <el-dialog title="Web大字报 V1.0" :visible.sync="explainDialog" width="80%">
      <p class="explain-text">
        <i class="el-icon-caret-right"></i> 在文本框里输入想要展示的文字</p>
      <p class="explain-text">
        <i class="el-icon-caret-right"></i> 选择文字颜色和背景色</p>
      <p class="explain-text">
        <i class="el-icon-caret-right"></i> 选择滚动格式（开发中）</p>
      <p class="explain-text">
        <i class="el-icon-caret-right"></i> 点击开始</p>
      <span slot="footer" class="dialog-footer">
        <el-button type="primary" @click="explainDialog = false">知道了</el-button>
      </span>
    </el-dialog>
  </div>



</body>

<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/index.js"></script>

</html>
